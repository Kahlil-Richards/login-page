<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <div class="login">
        <img src="assets/img/login-bg.png" alt="" class="login__img">

        <!-- LOGIN -->
        <form action="" class="login__form" id="login-form">
            <h1 class=" login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for=" " class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-password" placeholder=" ">
                        <label for=" " class="login__label">Password  </label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input">
                    <label for=" " class="login__check-label ">Remember me</label>
                </div>
                <a href="#" class="login__forgot" id="forgot-password">Forgot Password?</a>
            </div>

            <button class="login__button good" id="login-button">Login</button>

            <p class="login__register">
                Don't have an account? <a href="#" id="login-register">Register</a>
            </p>
        </form>


        <!-- REGISTER -->
        <form action=" " class="login__form hide" id="register-form">
            <h1 class="login__title">Register</h1>

            <div class="login__content">
                <div class="register__name-group">
                    <div class="register__box">
                        <div class="login__box-input">
                            <input type="text" required class="login__input" id="register-first-name" placeholder=" ">
                            <label for=" " class="login__label">First Name</label>
                        </div>
                    </div>
                    <div></div>
                    <div class="register__box">
                        <div class="login__box-input">
                            <input type="text" required class="login__input" id="register-last-name" placeholder=" ">
                            <label for=" " class="login__label">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="login__box ">
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="register-email" placeholder=" ">
                        <label for=" " class="login__label ">Email</label>
                    </div>
                </div>
                <div class="register__box ">
                    <div class="login__box-input ">
                        <input type="password" required class="login__input " id="register-password" placeholder=" ">
                        <label for=" " class="login__label ">Password</label>
                        <i class="ri-eye-off-line login__eye " id="login-eye-1"></i>
                    </div>
                </div>
                <div class="register__box ">
                    <div class="login__box-input ">
                        <input type="password" required class="login__input " id="register-password-confirm" placeholder=" ">
                        <label for=" " class="login__label ">Confirm Password  </label>
                        <i class="ri-eye-off-line login__eye " id="login-eye-2"></i>
                    </div>
                </div>
            </div>

            <div class="register__password-check ">
                <label for=" " class="login__check-label " id="password-match-error">confirm password error message</label>
            </div>

            <button class="login__button good">Register</button>

            <p class="login__register ">
                Already have an account? <a href="" id="register-login">Login</a>
            </p>
        </form>


        <!-- FORGET ACCOUNT -->
        <form action=" " class="login__form hide" id="forget-form">
            <h1 class="login__title">Forget Account</h1>

            <div class="forget__content">
                <div class="forget__box">
                    <label for=" " class="">Please enter your email to search for your account.</label>
                </div>
                <div class="login__box hide">
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="forget-email" placeholder="">
                        <label for=" " class="login__label ">Email</label>
                    </div>
                </div>
            </div>


            <div class="register__password-check ">
                <label for=" " class="login__check-label ">confirm password error message</label>
            </div>
            <div class="forget__button-group">
                <button class="forget__button bad" id="forget-cancel-button">Cancel</button>
                <button class="forget__button good" id="forget-search-button">Search</button>
            </div>
        </form>
    </div>


    <script src="assets/javascript/main.js "></script>
</body>

</html>
