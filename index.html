<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/scss/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Login Page</title>
</head>

<body>
    <div class="login">
        <img src="assets/img/login-bg1.jpg" alt class="login__img" />

        <!-- LOGIN -->
        <form action class="login__form" id="login-form" onsubmit="return loginButton()">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" " />
                        <label for=" " class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-password" placeholder=" " />
                        <label for=" " class="login__label">Password
                            </label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-remember" />
                    <label for=" " class="login__check-label">Remember me</label>
                </div>
                <a href="#" class="login__forgot" id="forgot-password">Forgot
                        Password?</a>
            </div>

            <button class="login__button good" id="login-button" type="submit">
                    Login
                </button>

            <p class="login__register">
                Don't have an account? <a href="#" id="login-register">Register</a>
            </p>
        </form>

        <!-- REGISTER -->
        <form action=" " class="login__form hide" id="register-form" onsubmit="return registerButton()">
            <h1 class="login__title">Register</h1>

            <div class="login__content">
                <div class="register__name-group">
                    <div class="register__box">
                        <div class="login__box-input">
                            <input type="text" required class="login__input" id="register-first-name" placeholder=" " oninput="firstName()" />
                            <label for=" " class="login__label">First Name</label>
                        </div>
                    </div>
                    <div></div>
                    <div class="register__box">
                        <div class="login__box-input">
                            <input type="text" required class="login__input" id="register-last-name" placeholder=" " oninput="lastName()" />
                            <label for=" " class="login__label">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="register__box">
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="register-email" placeholder=" " oninput="email()" />
                        <label for=" " class="login__label">Email</label>
                    </div>
                </div>
                <div class="register__box" id="password-status">
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="register-password" placeholder=" " oninput="password()" onblur="changeDefault()" />
                        <label for=" " class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye-1"></i>
                    </div>
                </div>
                <div class="register__box">
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="register-password-confirm" placeholder=" " oninput="passwordConfirmation()" />
                        <label for=" " class="login__label">Confirm Password
                            </label>
                        <i class="ri-eye-off-line login__eye" id="login-eye-2"></i>
                    </div>
                </div>
            </div>

            <div class="register__password-check">
                <label for=" " class="login__check-label" id="password-match-error"></label>
            </div>

            <button class="login__button good" type="submit ">Register</button>

            <p class="login__register">
                Already have an account? <a href=" " id="register-login">Login</a>
            </p>
        </form>

        <!-- FORGET ACCOUNT -->
        <form action=" " class="login__form hide" id="forget-form" onsubmit="return resetButton() ">
            <h1 class="login__title">Forget Account</h1>

            <div class="forget__content">
                <div class="forget__box">
                    <label for=" " class=" ">Please enter your email to
                            search for your account.</label>
                </div>
                <div class="register__box">
                    <div class="login__box-input">
                        <input type="email " required class="register__input" id="forget-email" placeholder=" " />
                        <label for=" " class="register__label">Email</label>
                    </div>
                </div>
            </div>

            <div class="register__password-check">
                <label for=" " class="forget__check-label" id="forget-confirmation">
                    </label>
            </div>
            <div class="forget__button-group">
                <button class="forget__button good" id="forget-cancel-button">
                        Back
                    </button>
                <button class="forget__button bad" id="forget-search-button " type="submit">
                        Reset
                    </button>
            </div>
        </form>
    </div>

    <script src="assets/javascript/main.js "></script>
</body>

</html>
